<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>섬기는 사람들</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Noto Sans KR', Arial, sans-serif;
        background: linear-gradient(135deg, #ffe9ff 0%, #f3eada 100%);
        min-height: 100vh;
        padding: 40px 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      .title {
        text-align: center;
        font-size: 2.5rem;
        color: #2c3e50;
        margin-bottom: 10px;
        font-weight: 600;
      }

      .title-underline {
        width: 80px;
        height: 4px;
        background: #f39c12;
        margin: 0 auto 50px;
        border-radius: 2px;
      }

      .members-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .member-card {
        background: white;
        border-radius: 15px;
        padding: 30px 20px;
        text-align: center;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .member-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      }

      .star-icon {
        position: absolute;
        top: 15px;
        right: 15px;
        width: 30px;
        height: 30px;
        background: #f39c12;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 14px;
      }

      .member-photo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin: 0 auto 20px;
        border: 4px solid #f39c12;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        background: #f8f9fa;
        display: block;
      }

      .member-name {
        font-size: 1.3rem;
        color: #2c3e50;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .member-role {
        font-size: 1.1rem;
        color: #7f8c8d;
        margin-bottom: 15px;
        font-weight: 500;
      }

      .member-description {
        color: #555;
        font-size: 0.95rem;
        line-height: 1.5;
      }

      @media (max-width: 768px) {
        body {
          padding: 20px 15px;
        }

        .title {
          font-size: 2rem;
        }

        .members-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .member-card {
          padding: 25px 15px;
        }

        .member-photo {
          width: 100px;
          height: 100px;
        }
      }

      @media (max-width: 480px) {
        .title {
          font-size: 1.7rem;
        }

        .member-photo {
          width: 80px;
          height: 80px;
        }

        .member-name {
          font-size: 1.1rem;
        }

        .member-role {
          font-size: 1rem;
        }
      }
    </style>
  </head>
